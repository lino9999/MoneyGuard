name: MoneyGuard
version: '1.0'
main: com.Lino.moneyGuard.MoneyGuard
api-version: '1.21'
author: Lino
description: Advanced economy monitoring and protection plugin
depend: [Vault]

commands:
  moneyguard:
    description: Main MoneyGuard command
    usage: /<command> [reload|check|ban|unban|help]
    permission: moneyguard.use
    aliases: [mg]
  mg:
    description: MoneyGuard alias
    usage: /<command> [reload|check|ban|unban|help]
    permission: moneyguard.use

permissions:
  moneyguard.use:
    description: Allows use of MoneyGuard commands
    default: op
  moneyguard.admin:
    description: Full access to all MoneyGuard features
    default: op
    children:
      moneyguard.use: true
      moneyguard.reload: true
      moneyguard.check: true
      moneyguard.ban: true
      moneyguard.alerts: true
  moneyguard.reload:
    description: Reload the plugin configuration
    default: op
  moneyguard.check:
    description: Check player money statistics
    default: op
  moneyguard.ban:
    description: Ban and unban players
    default: op
  moneyguard.alerts:
    description: Receive economy alerts
    default: op
  moneyguard.bypass:
    description: Bypass all economy checks
    default: false
  moneyguard.warn:
    description: Warn players for violations
    default: op
  moneyguard.reset:
    description: Reset player warnings
    default: op